    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="bg-blackie">
        <div id="formPlayersName">
            <div id="crossClose">+</div>

            <p>Player 1: <input id="inputPlayerOne" name="player1" type="text"></p>

    </div>

        </div>
    </div>
